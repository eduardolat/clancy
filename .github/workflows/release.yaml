name: Release Build and Upload

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    name: Build and Upload to Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git describe

      - name: Create mount directories
        run: |
          mkdir -p ~/.claude ~/.config/opencode ~/.local/share/opencode

      - name: Run tests, lint and build
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: |
            task deps &&
            task lint &&
            task test &&
            task build-all

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/clancy-linux-amd64
            ./dist/clancy-linux-arm64
            ./dist/clancy-darwin-amd64
            ./dist/clancy-darwin-arm64
            ./dist/clancy-windows-amd64.exe
            ./dist/clancy-windows-arm64.exe
            ./dist/checksums.txt
